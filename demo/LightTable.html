<!DOCTYPE html>
<html>
<head>
    <meta charse="utf-8" />
    <title>LightTable Demo</title>
    <link rel="stylesheet" href="./all.css">
    <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-1-4/esl.js"></script>
</head>
<body>
    <script>
        require.config({
            'waitSeconds': 5,
            'baseUrl': '../src',
            'paths': { 'text': '../demo/text' },
            'packages': [
                {
                    'name': 'eicons',
                    'location': '../dep/eicons/src',
                    'main': 'main.less'
                },
                {
                    'name': 'eoo',
                    'location': '../dep/eoo/src',
                    'main': 'main'
                },
                {
                    'name': 'esf',
                    'location': '../dep/esf/src'
                },
                {
                    'name': 'est',
                    'location': '../dep/est/src'
                },
                {
                    'name': 'esui',
                    'location': '../dep/esui/src',
                    'main': 'main'
                },
                {
                    'name': 'etpl',
                    'location': '../dep/etpl/src',
                    'main': 'main'
                },
                {
                    'name': 'jquery',
                    'location': '../dep/jquery/src',
                    'main': 'jquery'
                },
                {
                    'name': 'mini-event',
                    'location': '../dep/mini-event/src',
                    'main': 'main'
                },
                {
                    'name': 'moment',
                    'location': '../dep/moment/src',
                    'main': 'moment'
                },
                {
                    'name': 'underscore',
                    'location': '../dep/underscore/src',
                    'main': 'underscore'
                }
            ]
        });
    </script>
    <div id="container">
    </div>
    <script>
        var datasource = [
            {
                id: 2345678,
                name: '<span style="color: red">test</span>',
                url: 'http://www.baidu.com',
                expired: '20141212'
            },
            {
                id: 2345678,
                name: '<span style="color: red">test</span>',
                url: 'http://www.baidu.com',
                expired: '20141212'
            },
            {
                id: 2345678,
                name: '<span style="color: red">test</span>',
                url: 'http://www.baidu.com',
                expired: '20141212'
            },
            {
                id: 2345678,
                name: '<span style="color: red">test</span>',
                url: 'http://www.baidu.com',
                expired: '20141212'
            },
            {
                id: 2345678,
                name: '<span style="color: red">test</span>',
                url: 'http://www.baidu.com',
                expired: '20141212'
            },
            {
                id: 2345678,
                name: '<span style="color: red">test</span>',
                url: 'http://www.baidu.com',
                expired: '20141212'
            }
        ];
        var fields = [
            {
                field: 'id',
                title: 'ID',
                tip: '内容为文本，自动转义',
                content(item) {
                    return item.id;
                }
            },
            {
                field: 'name',
                title: '名称',
                tip: '内容支持HTML',
                sortable: true,
                contentType: 'html',
                content(item) {
                    return item.name;
                }
            },
            {
                field: 'expired',
                title: '到期日',
                tip: '内容支持UI控件',
                contentType: 'ui',
                content(item) {
                    return `
                        <esui-calendar data-ui-value="${item.expired}" data-ui-param-format="YYYYMMDD">
                        </esui-calendar>
                    `;
                }
            }
        ];

        require(
            ['LightTable', 'esui/Calendar'],
            function (module) {
                var LightTable = module.default;
                var options = {
                    fields: fields,
                    datasource: datasource,
                    selectMode: 'multiple',
                    selectedIndex: [0, 1, 2, 3, 4, 5],
                    orderBy: 'name',
                    order: 'asc'
                };
                var table = new LightTable(options)
                table.appendTo(document.getElementById('container'));

                table.on('select', function () { console.log('select', table.get('selectedIndex')); });
                table.on('sort', function () { console.log('sort', table.get('orderBy'), table.get('order')); });
            }
        );
    </script>
</body>
</html>
